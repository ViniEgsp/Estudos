<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja carros e bicicletas</title>
    <link rel="stylesheet" href="/Exercicio/CSS/Style2.css">
    
    <style>
        body {margin: 50px; font-family: Arial, Helvetica, sans-serif;}
        .Item {background: #111;padding: 30px; margin: 20px; border-radius: 4px;}
        h1 {text-align: center;}
        h2 {color: white; margin: 0px;}

        span {color: #febe00;}
        a {display: inline-block; background: #febe00;color: #332200;padding: 6px; border-radius: 4px; text-decoration: none;}
    </style>
    <!--Como o código é pequeno, deixei o CSS junto, mas não tirei o link-->
</head>

<body>
    <h1>Carros e bicicletas</h1>
    <div class="Item">
        <h2>Carro:<span>1999</span></h2>
        <p>Carro modelo <span>2045</span> com <span>200km</span> rodados</p>
        <a href="/">Comprar Carro</a>
    </div>

    <div class="Item">
        <h2>Bicicleta:<span>199</span></h2>
        <p>Bicicleta modelo <span>2050</span> com <span>20km</span> rodados</p>
        <a href="/">Comprar Bicicleta</a>

<!DOCTYPE html>
<html lang="ptp-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>

</head>
<body>
    
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo do par de tags &lt;p&gt; e &lt;/p&gt;</p> <!--A tag <br> significa literalmente “quebre a linha” (break row)-->
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.</p>
    <!--Pra mostrar o sinal < é só usar &lt; e pra colocar > é só usar &gt; >  
    Um &lt; estamos pedindo pra colocar o símbolo menor que (less than).
    Um &gt; estamos pedindo para coloca o símbolo maior que (greater than).--> 
    <p>Adicionando alguns simbolos especiais:</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    <p>Adicionando Emojis</p>
    &#x1F60A <!--Buscar códigos de emojis no www.emojipedia.org (Usar &#x ao invés de U+ e adicionar o código restante)-->
    
</body>
</html>
